<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <title>toDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadItem()">
    <h1>Список</h1>
    <div class = 'inner'>
        <ul class="ul_inner">

        </ul>
    </div>
    <div class="fieldToDoAdd">
        <input class = 'input' type="text" placeholder="Add new item">

        <input class = 'radio c0' type="radio" name="color" value = 'blue' onchange="func()">
        <input class = 'radio c1' type="radio" name="color" value = '#ffa400' onchange="func()">
        <input class = 'radio c2' type="radio" name="color" value = 'green' onchange="func()">
        <input class = 'radio c3' type="radio" name="color" value = 'red' onchange="func()">
        <input class = 'radio c4' type="radio" name="color" value = '#00d669' onchange="func()">
        <input class = 'radio c5' type="radio" name="color" value = '#530cff' onchange="func()">
        <button type="button" class="addToDo">Add</button>
        <button type = 'button' class="saveButton" onclick='clearLocal()'>Save</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
